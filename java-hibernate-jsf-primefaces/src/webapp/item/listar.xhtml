<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista de Itens</title>
    </h:head>
    <h:body>
        <h:link outcome="/index" value="Voltar"/>
        <h:form id="ItemListForm">
            <h:dataTable id="listaItem" value="#{itemController.items}" var="item">
                <h:column>
                    <f:facet name="header">Descrição</f:facet>
                    <h:outputLabel value="#{item.descricao}" />
                </h:column>
                
                <h:column> <h:outputLabel value="&nbsp;&nbsp;&nbsp;" /> </h:column>
                
                <h:column>
                    <f:facet name="header">Valor</f:facet>
                    <h:outputLabel value="#{item.valor}" />
                </h:column>

                <p:column headerText="Remover">
                    <h:commandButton value="Remover"  action="#{itemController.delete(item)}"/>
                </p:column>
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
