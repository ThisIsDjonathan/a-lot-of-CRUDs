<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inserir Item</title>
    </h:head>

    <h:body>
        <h1>Inserir Item</h1>
        <h:form id="form">
            <h:panelGrid columns="2">
                <p:outputLabel value="Descrição: " for="descricao" />
                <p:inputTextarea id="descricao" value="#{itemController.selected.descricao}" title="Descrição" />

                <p:outputLabel value="Valor: " for="valor" />
                <p:inputNumber id="valor" value="#{itemController.selected.valor}" title="Valor" />
            </h:panelGrid>

            <br/>

            <p:commandButton value="Inserir" action="#{itemController.insert()}" rendered="true">
                <f:ajax render="form" resetValues="true"/>
            </p:commandButton>
            <p:commandButton value="Início" action="/index"/>

        </h:form>
    </h:body>
</html>
